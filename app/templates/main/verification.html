<div class="container" style="margin-top:4.5em;">
     <div class="row">
            <!-- <h3 style="text-align:center;"> please verify your account via one of the method</h3> -->
         <div class="col-lg-3"></div>
         <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="card" style="border-top: 3px solid black;height: 80vh;">
                   <hr class="space xs">
                   <h4 style="text-align:center;" >Verify your Account</h4>
                   <p class="card_text"> Before getting started please verify the account via following methods </p>
                   <p class="card_text"> {{current_user.email}}</p>
                   <div class="icon_image">
                        <i class="fas fa-envelope-open-text"></i>
                        </div>
                   <div class="btn btn-primary card_button" style="margin:auto;">
                        <a  href="{{ url_for('users.verification', id=current_user.id, action='email') }}" style="color:white; text-decoration:none;font-weight: 500;">confirm Email</a>
                   </div>
                   <div style="width: 100%; height: 15px; border-bottom: 1px solid black; text-align: center">
                        <span style="font-size: 15px; background-color: white; padding: 3px 14px;">
                          OR <!--Padding is optional-->
                        </span>
                      </div>
                   <hr class="space xs">  
                   <p class="card_text">{{current_user.contact_number}}</p>
                   <!-- <hr class="space xxs"> -->
                   <div class="icon_image">
                   <i class="fas fa-mobile-alt"></i>
                   </div>
                   <div class="btn btn-primary card_button" style="margin:auto;">
                        <a  href="{{ url_for('users.verification', id=current_user.id, action='phone') }}" style="color:white; text-decoration:none;font-weight: 500;">confirm Phone</a>
                   </div>
                   <hr class="space xs"> 
            </div>
            <hr class="space xs">
         </div>

     </div>
</div>
